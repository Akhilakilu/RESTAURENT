<div class="container-fluid row">
    <div >
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div>
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite{{food.favorite?'':'not'}}">
                â™¥
            </span>
    
        </div>
        <div class="star">
           <star-rating [value]="food.star" 
           [totalstars]="5" 
           checkedcolor="red" uncheckedcolor="black"
           size="24px" [readonly]="true" >
           </star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
                 
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                TIME TO COOK ABOUT <strong>{{food.cookTime}}</strong> MINUTES
            </span>
        </div>
        <div class="price">
            <span class="text-danger" style="font: size 50px;">
                {{food.price|currency}}
            </span>
        </div>
        <button class="btn btn-primary" (click)="addToCart()">ADD TO CART</button>
    </div>
</div>
</div>
