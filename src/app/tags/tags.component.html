<div *ngIf="tags">
<a class="subtitles" *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">{{tag.name}}({{tag.count}})&nbsp;&nbsp;</a>
</div>
<div *ngIf="foodPageTags">
    <a class="subtitles" *ngFor="let tagname of foodPageTags"routerLink="/tag/{{tagname}}">{{tagname}}&nbsp;&nbsp;</a>
    </div>
